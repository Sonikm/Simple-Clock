<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">
    <div class="container">
        <div class="bg-img">
            <h1 id="time"></h1>
            <div class="quote">
            <p>TODAY'S QUOTES</p>
            <h2>Lost time is never found again.</h2>
            </div>
        </div>

    </div>

    <script>

       const date = document.getElementById("time");

       setInterval(()=> {
        const time = new Date();
        date.innerHTML = time.toLocaleTimeString();
       }, 1000)
      


     

    </script>

</body>
</html>
